{% extends "base.html" %}

{% block title %}Student Login - SMVEC Events{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-graduation-cap"></i> Student Login</h4>
                </div>
                <div class="card-body">
                    <!-- Firebase Google Sign-in Button -->
                    <div class="text-center mb-4">
                        <button id="google-signin-btn" class="btn btn-danger btn-lg w-100 mb-3">
                            <i class="fab fa-google"></i> Sign in with Google
                        </button>
                        <hr>
                        <p class="text-muted">Or login manually below</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? 
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Firebase Configuration and JavaScript -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

    const firebaseConfig = {
        apiKey: "{{ firebase_api_key }}",
        authDomain: "{{ firebase_project_id }}.firebaseapp.com",
        projectId: "{{ firebase_project_id }}",
        storageBucket: "{{ firebase_project_id }}.firebasestorage.app",
        appId: "{{ firebase_app_id }}"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('google-signin-btn').addEventListener('click', async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            
            // Auto-fill login form with Google account data
            document.getElementById('email').value = user.email || '';
            
            alert('Google sign-in successful! You can now use the email: ' + user.email);
        } catch (error) {
            console.error('Google sign-in error:', error);
            alert('Google sign-in failed. Please try again or login manually.');
        }
    });
</script>
{% endblock %}
